# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py36
    py37
    py38
    py39
    coverage

[testenv]
usedevelop = true
deps =
commands =
    zope-testrunner --test-path=src {posargs:-vc}
extras =
    test

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
    check-python-versions
    wheel
commands =
    flake8 src setup.py
    check-manifest
    check-python-versions

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
    coverage-python-version
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage html
    coverage report -m --fail-under=90

[coverage:run]
branch = True
plugins = coverage_python_version
source = importchecker

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov
